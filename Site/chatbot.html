<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - Tre Fratelli</title>
</head>

<body>

  <!-- ========================== HEADER ========================== -->
  <header class="top-header">

    <!-- LANGUAGE SELECTOR -->
    <div class="language-selector">
      <button class="lang-btn">
        <img src="imagens/italia.png" alt="Italiano"> It ▼
      </button>

      <div class="lang-dropdown">
        <button><img src="imagens/italia.png" alt="Italiano"> It</button>
        <button><img src="imagens/reinounido.png" alt="Inglese"> En</button>
        <button><img src="imagens/Brasil.png" alt="Portoghese"> Pt</button>
      </div>
    </div>

    <!-- ÍCONES DO MENU SUPERIOR -->
    <div class="header-icons">

      <!-- ÍCONE CENTRAL (ROBÔ DO CHATBOT) -->
      <a href="#chat" class="home-btn">
        <!-- Colocar o ícone de robô pelo Bootstrap Icons aqui -->
      </a>

      <!-- MENU ABERTO COM OS ÍCONES INTERNOS -->
      <div class="top-menu-icons">
        <a href="Storia.html"><!-- Colocar o ícone de ampulheta pelo Bootstrap aqui --></a>
        <a href="AttrazioniTuristiche.html"><!-- Colocar o ícone de localização pelo Bootstrap aqui --></a>
        <a href="index.html"><!-- Colocar o ícone de casa pelo Bootstrap aqui --></a>
        <a href="vini.html"><img src="imagens/iconeVinho.png" alt="Vini"></a>
        <a href="Cardapio.html"><!-- Colocar o ícone de garfo e faca pelo Bootstrap aqui --></a>
        <a href="index.html"><!-- Colocar o ícone de robô pelo Bootstrap aqui (opcional) --></a>
      </div>
    </div>

    <!-- LOGO -->
    <p>
      <img src="imagens/logo completa.jpeg" alt="Tre Fratelli" class="logo">
      Tre Fratelli
    </p>
  </header>

  <!-- ========================== ÁREA PRINCIPAL DO CHATBOT ========================== -->
  <main class="chatbot-main">

    <!-- FUNDO ESCURO COM UVA À ESQUERDA E GARRAFA À DIREITA (CSS fará isso) -->
    <div class="chatbot-hero-background">
      <!-- Imagens decorativas personalizadas serão aplicadas via CSS -->
    </div>

    <!-- TÍTULO CENTRAL -->
    <div class="chatbot-title">
      <h1>Cantina e Ristorante</h1>
      <h2>Tre Fratelli</h2>
    </div>

    <!-- BLOCO DO CHATBOT -->
    <div class="chatbot-box">

      <!-- BOTÃO DE "+" -->
      <button class="add-btn">
        <!-- Colocar o ícone de "+" pelo Bootstrap Icons aqui -->
      </button>

      <!-- CAIXA DE TEXTO -->
      <div class="chatbot-input-wrapper">
        <input type="text"
               class="chatbot-input"
               placeholder="Me conte seu humor ou seu prato escolhido">
      </div>

      <!-- ÍCONE DE MICROFONE -->
      <button class="mic-btn">
        <!-- Colocar o ícone de microfone pelo Bootstrap Icons aqui -->
      </button>

      <!-- BOTÃO DE ENVIAR (SETA) -->
      <button class="send-btn">
        <!-- Colocar o ícone de seta para cima pelo Bootstrap Icons aqui -->
      </button>

    </div>

  </main>

</body>
</html>
